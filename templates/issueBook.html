{% extends "layout.html" %}
{% block content %}
<div>
    <form action="{{url_for("issuingBook")}}" method="POST">
        <label for="isbn">ISBN/BN</label>
        <input type="text" id="isbn" name="isbn" value="{{ bookid }}">
        <label for="user">User Id</label>
        <input type="text" name="userid" id="user">
        <button type="submit">Issue</button>
    </form>
</div>

{% endblock %}
