<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>OTP Verification</title>
  </head>
  <body>
    <div class="otp-box">
      {% if error %}
      <div class="alert alert-danger">
        <div
          class="text-center m-auto"
          id="loginError"
          style="width: 100%"
        >
        <h5>{{ error }}</h5>
        <!-- <i class="fa fa-times close" onclick="closeError();"></i> -->
        </div>
      </div>
      {% endif %}
      <div class="m-auto p-5" style="width: fit-content">
        <div class="mt-5 border border-dark text-center bg-light p-5">
          <h1 class="border-bottom border-danger">OTP Verification</h1>
          <form
            action="{{url_for('verifyotp')}}"
            method="POST"
            class="d-flex flex-column gap-3"
          >
            {{ form.hidden_tag() }}
            <div>
              {{ form.otp.label }}<br />
              {{ form.otp(size=20) }}<br />
              {% for error in form.otp.errors %}
              <span style="color: red">{{ error }}</span><br />
              {% endfor %}
            </div>
            <div>{{ form.submit() }}</div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
