{% extends "layout.html" %} {% block content %}
<div class="user-details">
  {% if data %}
  <p>{{ data[0][1] }}</p>
  <p>{{ data[0][0] }}</p>
  <p>{{ data[0][2] }}</p>
  <p>{{ data[0][3] }}</p>
  <p>Fine: {{ data[0][4] }}</p>

  <a href="/editUser?id={{ data[0][0] }}"><button>Edit Details</button></a>
  <a href="/deleteUser?id={{ data[0][0] }}"><button>Delete User</button></a>
  {% if data[0][4]>0 %}
  <a href="/payFine?id={{ data[0][0] }}"><button>Pay Fine</button></a>
  {% endif %} {% else %}
  <h2>No User Data!</h2>
  {% endif %}
</div>
{% endblock %}
